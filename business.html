<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Business Loan Application</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="index.html">
</head>
<body>
  <div class="container my-5">
    <h2 class="mb-4 text-center text-warning">Business Loan Application Form</h2>

    <form>
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Applicant Name *</label>
          <input type="text" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Business Name *</label>
          <input type="text" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Business Type *</label>
          <select class="form-select" required>
            <option value="">Select</option>
            <option>Proprietorship</option>
            <option>Partnership</option>
            <option>Private Limited</option>
            <option>LLP</option>
          </select>
        </div>
        <div class="col-md-6">
          <label class="form-label">Annual Turnover *</label>
          <input type="number" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Years in Business *</label>
          <input type="number" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Business PAN *</label>
          <input type="text" class="form-control" required maxlength="10">
        </div>
        <div class="col-md-6">
          <label class="form-label">Mobile Number *</label>
          <input type="tel" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Email *</label>
          <input type="email" class="form-control" required>
        </div>
        <div class="col-12">
          <label class="form-label">Business Address *</label>
          <textarea class="form-control" required></textarea>
        </div>
        <div class="col-12">
          <label class="form-label">Business Proof Upload *</label>
          <input type="file" class="form-control" required>
        </div>
        <div class="col-12">
          <label class="form-label">GST Certificate Upload</label>
          <input type="file" class="form-control">
        </div>
        <div class="col-12">
          <label class="form-label">Additional Notes</label>
          <textarea class="form-control"></textarea>
          <div class="col-md-6">
  <label class="form-label">Aadhaar Number *</label>
  <input type="text" class="form-control" maxlength="12" pattern="\\d{12}" placeholder="Enter 12-digit Aadhaar" required>
</div>

<div class="col-md-6">
  <label class="form-label">PAN Number *</label>
  <input type="text" class="form-control" maxlength="10" pattern="[A-Z]{5}[0-9]{4}[A-Z]{1}" placeholder="ABCDE1234F" required>
</div>

        </div>
      </div>

      <div class="text-end mt-4">
        <button type="submit" class="btn btn-warning">Submit Application</button>
        

        
      </div>
    </form>
  </div>
</body>
</html>
