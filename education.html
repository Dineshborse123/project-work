<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Education Loan Application</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="index.html">
</head>
<body>
  <div class="container my-5">
    <h2 class="mb-4 text-center text-info">Education Loan Application Form</h2>

    <form>
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Student Name *</label>
          <input type="text" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Education Level *</label>
          <input type="text" class="form-control" placeholder="e.g. B.Tech, MBA" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Institute Name *</label>
          <input type="text" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Course Duration (in years) *</label>
          <input type="number" class="form-control" min="1" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Father's Name *</label>
          <input type="text" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Father's Occupation *</label>
          <input type="text" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Family Income (Annual) *</label>
          <input type="number" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Student Mobile Number *</label>
          <input type="tel" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Email ID *</label>
          <input type="email" class="form-control" required>
        </div>
        <div class="col-12">
          <label class="form-label">Permanent Address *</label>
          <textarea class="form-control" required></textarea>
        </div>
        <div class="col-12">
          <label class="form-label">Correspondence Address</label>
          <textarea class="form-control"></textarea>
        </div>
        <div class="col-md-6">
          <label class="form-label">Admission Letter Upload *</label>
          <input type="file" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Marksheet Upload *</label>
          <input type="file" class="form-control" required>
          <div class="col-md-6">
  <label class="form-label">Aadhaar Number *</label>
  <input type="text" class="form-control" maxlength="12" pattern="\\d{12}" placeholder="Enter 12-digit Aadhaar" required>
</div>

<div class="col-md-6">
  <label class="form-label">PAN Number *</label>
  <input type="text" class="form-control" maxlength="10" pattern="[A-Z]{5}[0-9]{4}[A-Z]{1}" placeholder="ABCDE1234F" required>
</div>

        </div>
      </div>

      <div class="text-end mt-4">
        <button type="submit" class="btn btn-info">Submit Application</button>

        <div class="text-center my-4">
  <a href="index.html" class="btn btn-primary btn-lg">Home</a>
</div>



 
      </div>
    </form>
  </div>
</body>
</html>
