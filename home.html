<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home Loan Application</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="index.html">
</head>
<body>
  <div class="container my-5">
    <h2 class="mb-4 text-center text-success">Home Loan Application Form</h2>

    <form>
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Customer Name *</label>
          <input type="text" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Education *</label>
          <input type="text" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Marital Status *</label>
          <select class="form-select" required>
            <option value="">Select</option>
            <option>Single</option>
            <option>Married</option>
          </select>
        </div>
        <div class="col-md-6">
          <label class="form-label">Mother's Name *</label>
          <input type="text" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Number of Dependents *</label>
          <input type="number" class="form-control" min="0" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Years in Current Residence *</label>
          <input type="number" class="form-control" min="0" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Years in Current City *</label>
          <input type="number" class="form-control" min="0" required>
        </div>
        <div class="col-12">
          <label class="form-label">Current Address *</label>
          <textarea class="form-control" required></textarea>
        </div>
        <div class="col-md-6">
          <label class="form-label">Landmark</label>
          <input type="text" class="form-control">
        </div>
        <div class="col-md-6">
          <label class="form-label">Mobile Number *</label>
          <input type="tel" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Personal Email *</label>
          <input type="email" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Official Email</label>
          <input type="email" class="form-control">
        </div>
        <div class="col-12">
          <label class="form-label">Permanent Address *</label>
          <textarea class="form-control" required></textarea>
        </div>
        <div class="col-md-6">
          <label class="form-label">Permanent Contact Number *</label>
          <input type="tel" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Years in Current Company *</label>
          <input type="number" class="form-control" min="0" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Total Work Experience *</label>
          <input type="number" class="form-control" min="0" required>
        </div>
        <div class="col-12">
          <label class="form-label">Office Address with Landmark *</label>
          <textarea class="form-control" required></textarea>
        </div>
        <div class="col-md-6">
          <label class="form-label">Office Landline Number</label>
          <input type="tel" class="form-control">
        </div>
      </div>

      <hr class="my-4">
      <h4 class="text-success">References</h4>
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Friend's Name *</label>
          <input type="text" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Friend's Mobile Number *</label>
          <input type="tel" class="form-control" required>
        </div>
        <div class="col-12">
          <label class="form-label">Friend's Address *</label>
          <textarea class="form-control" required></textarea>
        </div>
        <div class="col-md-6">
          <label class="form-label">Relative's Name *</label>
          <input type="text" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Relative's Mobile Number *</label>
          <input type="tel" class="form-control" required>
        </div>
        <div class="col-12">
          <label class="form-label">Relative's Address *</label>
          <textarea class="form-control" required></textarea>
          <div class="col-md-6">
  <label class="form-label">Aadhaar Number *</label>
  <input type="text" class="form-control" maxlength="12" pattern="\\d{12}" placeholder="Enter 12-digit Aadhaar" required>
</div>

<div class="col-md-6">
  <label class="form-label">PAN Number *</label>
  <input type="text" class="form-control" maxlength="10" pattern="[A-Z]{5}[0-9]{4}[A-Z]{1}" placeholder="ABCDE1234F" required>
</div>

        </div>
      </div>

      <div class="text-end mt-4">
        <button type="submit" class="btn btn-success">Submit Application</button>

  
      </div>
    </form>
  </div>
</body>
</html>
